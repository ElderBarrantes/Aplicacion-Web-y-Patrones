            <h2>Ejemplo de formularios</h2>
            <br>
        
        <form action="#" method="POST">
                <label>button </label><input type="button" value="Enviar" id="button"><br>
                <label>checkbox </label> Terminos y condiciones <input type="checkbox" name="checkbox"><br>
                <label>color </label><input type="color" name="color" value="#ff0022"><br>
                <label>textarea </label><textarea name="Ejemplo" rows="5" cols="10"></textarea><br>
                <label>date </label><input type="date" name="date"><br>
                <label>datetime-local </label><input type="datetime-local" name="datetime-local"><br>
                <label>email </label><input type="email" name="email" placeholder="Digite el email"><br>
                <label>file </label><input type="file" name="file" accept="image/png,image/jpeg"><br>
                <label>hidden </label><input type="hidden" name="hidden" value="sdfdsf-sdfdsf-fjghj565-65245"><br> <!--Sirve para guardar un valor pero que el usuario no lo vea, por ejemplo los id de usuarios-->
                <label>search </label><input type="search" name="search" placeholder="criterio de busqueda"><br>
                <label>tel </label><input type="tel" name="tel" placeholder=""><br>

                <label>text </label><input type="text" name="text" placeholder="" size="50000000000000000000000000000"><br>
                <label>time </label><input type="time" name="time"><br>
                <label>url </label><input type="url" name="url" placeholder=""><br>

                <label>week </label><input type="week" name="week"><br>
                <label>month </label><input type="month" name="month"><br>
                <label>number </label><input type="number" name="number"><br> <!--Solo se pueden digitar numeros-->

                <label>password </label><input type="password" name="password"><br><!-- No muestra los valores ingresados por seguridad -->

                <label>radio </label>Valor 1<input type="radio" name="radio" value="Valor1"><br>
                <label>radio </label>Valor 2<input type="radio" name="radio" value="Valor2"><br> <!-- Los valores radios deben de tener el name igual, en este caso los tres, si son cuatro tambien aplica, etc... -->
                <label>radio </label>Valor3<input type="radio" name="radio" value="Valor3"><br>

                <input type="range" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                <output>24</output><br> <!-- Esto es parte del input range y es para que muestre un numero constantemente cuando se cambia o mueve el rango -->
                
                <select name="lenguaje">
                    <option value="1">Java</option>
                    <option value="2">C#</option>
                    <option value="3">Go</option>
                </select>
                <br>
                
                <label>reset </label><input type="reset" name="reset" value="Limpiar"><br>

                <label>Submit </label><input type="submit" value="Submit"><br><!-- Toma todo los datos de los inputs y genera una accion, por ejemplo guardarlo en una BD -->

        <h2>Ejemplo de listas</h2>  
        <ul>
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item Tres</li>
            <li>Item Cuatro</li>
        </ul>
        <!-- Genera listas por sus siglas Unorder List -->
        
        
        <ol type="a"> <!-- Tiene diferentes tipos: si ponemos 1 maneja la lista en numeros, si ponemos a maneja la lista con el abcdario -->
            <!-- Si ponemos una i maneja la lista en numeros romanos -->
            <li>Elder</li>
            <li>Ana</li>
            <li>Mario</li>
        </ol>
        <!-- ol genera tambien listas pero de manera ordenada, ejemplo 1,2,3... -->
        
        <ul>
            <li>
                <ol>
                    <li>Opcion</li>
                    <li>Opcion</li>
                </ol>
            </li>
            <li>
                <ol>
                    <li>Opcion</li>
                    <li>Opcion</li>
                </ol>
            </li>
        </ul>
        <!-- Aqui estamos generando una lista ordenada dentro de una lista desordenada. Podria funcionar para un menu. -->
        <!-- Podemos utilizarlo a la viceversa tambien -->
